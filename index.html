<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h1>Your Result</h1>
        <div class="total-score"><span>76</span>of 100</div>
        <div class="conclusion">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <article class="scores">
          <div class="individual-score red">
            <div class="icon">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              <p>Reaction</p>
            </div>
            <div class="score"><span>80 </span> /100</div>
          </div>
          <div class="individual-score orange">
            <div class="icon">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
              <p>Memory</p>
            </div>
            <div class="score"><span>92 </span> /100</div>
          </div>
          <div class="individual-score green">
            <div class="icon">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
              <p>Verbal</p>
            </div>
            <div class="score"><span>61 </span> /100</div>
          </div>
          <div class="individual-score blue">
            <div class="icon">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
              <p>Visual</p>
            </div>
            <div class="score"><span>72 </span> /100</div>
          </div>
        </article>
        <button>Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nischal Bista</a>.
    </footer>
  </body>
</html>
